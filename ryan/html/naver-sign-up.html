<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./../css/naver-sign-up.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naver Sign Up Page</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo-area">
        <div class="logo">
        </div>
      </div>
    </div>
    <div class="content">
      <div class="form-id-area">
        <div class="id-label-area">
          <p class="id-label">아이디</p>
        </div>
        <div class="text-id-area">
          <input class="input-text-id" type="text">
          <p class="naver-text">
            @naver.com
          </p>
        </div>
      </div>
      <div class="form-password-area">
        <div class="passwrod-label-area form-label">
          <p class="password-label form-label-font-weight">비밀번호</p>
        </div>
        <div class="text-password-area">
          <input class="form-border" type="text" name="" id="">
          <div class="lock-image">
          </div>
        </div>

        <div class="form-confirm-password-area">
          <div class="confirm-password-label-area form-label">
            <p class="confirm-password-label form-label-font-weight">
              비밀번호 재확인
            </p>
          </div>
          <div class="confirm-passwrd-area">
            <input class="form-border" type="text" name="" id="">
            <div class="lock-check-image">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
  </div>
</body>

</html>
