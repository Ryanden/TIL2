<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./../css/naver-sign-up.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Sign-up page</title>
</head>
<body>
    <div class= "wrapper">
        <div class="header">
            <div class="logo-area">
                <div class="logo">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="form-id-area">
                <div class="id-label-area">
                    <p class="id-label">아이디</p>
                </div>
                <div class="text-id-area">
                    <input class= "input-text-id" type="text">
                    <p class="naver-text">
                        @naver.com
                    </p>
                </div>  
            </div>
            <div class="form-password-area">
                <div class="password-label-area form-label">
                    <p class="password-label form-label-font-weight">비밀번호</p>
                </div>
                <div class="text-password-area ">
                    <input class="form-border" type="text" name="" id="">
                    <div class="lock-image">
                    </div>
                </div>
            </div>
            <div class="form-password-confirm-area">
                <div class="password-confirm-area form-label">
                    <p class="password-confirm-label form-label-font-weight">비밀번호 재확인</p>
                </div>
                <div class="text-password-confirm-area">
                    <input class="form-border" type="text" name="" id="">
                    <div class="confirm-image">  
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
